<nav class="navbar">
  <img
    src="assets/weatherdost-logo-white.png"
    alt="WeatherDost"
    class="navbar-logo"
  /><a class="navbar-logo">WeatherDost</a>
</nav>
<div class="container dark-theme">
  <div class="map-container dark-theme">
    <div class="map-frame dark-theme">
      <div id="map"></div>
    </div>
  </div>
  <div class="location-details dark-theme">
    <h6 class="entry-text" *ngIf="notif">
      Tap & explore: Weather Forecasts and Climate Risks
    </h6>
    <div class="location-section dark-theme" *ngIf="locationSection">
      <h5>Location Selected:</h5>
      <p *ngIf="locationSelected">{{ locationSelected }}</p>
      <div *ngIf="loadingPredictions">
        <h5>Predicting....</h5>
        <mat-spinner></mat-spinner>
      </div>

      <div class="locationDetails dark-theme" *ngIf="locationDetails">
        <h5>Predictions:</h5>

        <p>{{ locationDetails }}</p>
        <p class="ai-warning">
          *This information is based on AI analysis. We recommend consulting
          other sources for complete trust
        </p>
      </div>
    </div>
  </div>
</div>
